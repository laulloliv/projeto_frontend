<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet" />

    <title>Laura L Oliveira</title>
</head>

<body>
    <header>
        <div>
            <i class="fas fa-code"></i>
        </div>
        <ul>
            <li>
                <a target="_blank" href="https://github.com/laulloliv">Github</a>
            </li>
            <li>
                <a target="_blank" href="mailto:lauraleiteoliver@gmail.com">Email</a>
            </li>
            <li>
                <a target="_blank" href="https://www.linkedin.com/in/lauraleiteoliv/">LinkedIn</a
          >
        </li>
      </ul>
    </header>
    <main>
      <section class="container">
        <div class="nome">
          <h1>Laura Oliveira</h1>
          <h5>Front End Developer</h5>
        </div>
        <div onclick="displayAbout()" id="arrow">
          <i id="animation" class="fas fa-sort-down"></i>
        </div>
        <div id="about" style="display: none">
          <p>
            Olá, eu sou a Laura e será um prazer enorme trabalhar com vocês!
          </p>
        </div>
        <div class="form">
          <div>
            <p>Deixe seu contato!</p>
          </div>
          <form action="">
            <input type="text" placeholder="Seu melhor Email :)" />
            <button>Enviar!</button>
          </form>
        </div>
      </section>
    </main>

    <script>
      function displayAbout() {
        var arrow = document.getElementById('animation')
        arrow.classList.toggle('rotate')
        var display = document.getElementById('about')
        display.classList.toggle('active')
      }
    </script>
  </body>
</html>
